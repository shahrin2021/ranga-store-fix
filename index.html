<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroStore-Shahrin</title>
  
  <!-- Latest compiled and minified CSS  bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
  <!-- unicon cdn link -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Header area  -->
  <header>
    <div class="container">
      <h1 class="text-center title">Hero store shop</h1>
        <h3 class="text-center subtitle">Get The Best <span>Deal</span></h3>
        <!-- search field -->
        <div class="search-area">
          <div class="input-group search-box">
            <input type="text" class="form-control input-field" placeholder="search" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-danger" type="button" id="search-btn">Search</button>
          </div>
        </div>
      
    </div>
  </header>
  <!-- main area -->
  <main class="main">

<!--  product details Modal -->
  <section >
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-area">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
  </section>




      <!-- display product area -->
  <section>
    <div class="row">
    <div class="col-md-9 col-lg-9  col-sm-12 ">
        <div id="all-products">
          
        </div>
      </div> 
      <div class="col-md-3 col-lg-3 col-sm-12 cart-main">
        <div class="cart " id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products" class="product-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="dollar">$ <span class="product-charge" id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="dollar">$ <span class="product-charge" id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="dollar">$ <span class="product-charge" id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2" class="dollar">$ <span class="product-charge" id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          
          <div class="parces text-center">
            <button class="btn btn-danger text-center">Buy Now</button>
          </div>
        </div>
      </div>
     
    </div>

  </section>
  </main>
  <!-- footer area -->
  <footer>
    <div class="container ">
      <p class="text-center footer ">All &copy copyright reserved by  <span class="footer-title" >Hero store shop</span></p>
    </div>
    


  </footer>
  <!--js bootstrap cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
