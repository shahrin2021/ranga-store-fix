<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroStore</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- unicon cdn link -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="container">
      <h1 class="text-center title">Hero store shop</h1>
        <h3 class="text-center subtitle">Get The Best <span>Deal</span></h3>
        <!-- search field -->
        <div class="search-area">
          <div class="input-group mb-3 search-box">
            <input type="text" class="form-control input-field" placeholder="search" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-danger" type="button" id="search-btn">Search</button>
          </div>
        </div>
      
    </div>
  </header>
  <!-- main product -->
  <main class="main">
    
    
     
        
      <!-- display product area -->
    <div class="row">
    <div class="col-md-9 col-lg-9  col-sm-12">
        <div id="all-products" class="h-100">
          
        </div>
      </div> 
      <div class="col-md-3 col-lg-3 col-sm-12 cart-main">
        <div class="cart " id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products" class="product-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="dollar">$ <span class="product-charge" id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="dollar">$ <span class="product-charge" id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="dollar">$ <span class="product-charge" id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2" class="dollar">$ <span class="product-charge" id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          
          <div class="parces text-center">
            <button class="btn btn-danger text-center">Buy Now</button>
          </div>
        </div>
      </div>
     
    </div>
  </main>
  <!-- footer area -->
  <footer>
    <div class="container ">
      <p class="text-center footer ">All &copy copyright reserved by  <span class="footer-title" >Hero store shop</span></p>
    </div>
    


  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
